<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Division (Per Regu) Tool</title>
    <style>
        /* Reset dan Base Styling */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 10px; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); padding: 20px; text-align: center; color: white; }
        .header h1 { font-size: 1.75rem; font-weight: 700; margin-bottom: 5px; }
        .form-section { padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 6px; color: #333; font-size: 0.9rem; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 0.95rem; transition: border-color 0.3s ease; font-family: inherit; }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: #4facfe; }
        .btn { display: inline-block; padding: 12px 24px; border: none; border-radius: 40px; font-size: 0.95rem; font-weight: 600; cursor: pointer; transition: transform 0.2s ease; text-decoration: none; text-align: center; margin: 5px; }
        .btn-primary { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .teams-output { padding: 20px; }
        .teams-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; margin-top: 15px; }
        .team-card { background: #f8f9fa; border-radius: 10px; padding: 12px; }
        .team-header { font-weight: 600; margin-bottom: 8px; }
        .team-members { list-style: none; padding-left: 0; }
        .team-members li { background: white; padding: 6px 8px; margin-bottom: 4px; border-radius: 6px; border: 1px solid #e1e5ef; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÖ Divisi Per Regu</h1>
            <p>Acak regu sebagai unit, lalu bagikan regu ke regu tersisa</p>
        </div>
        <div class="form-section">
            <div class="form-group">
                <label for="groupsPerBucket">Jumlah Regu per Kelompok:</label>
                <input type="number" id="groupsPerBucket" min="1" max="20" value="2">
            </div>
            <div class="form-group">
                <label for="groupsList">Daftar Regu (satu per baris):</label>
                <textarea id="groupsList" placeholder="Masukkan nama-nama regu...\nContoh:\nRegu A\nRegu B\nRegu C"></textarea>
            </div>
            <div class="btn-container">
                <button id="generateBtn" class="btn btn-primary">üîÑ Generate Per Regu</button>
            </div>
        </div>
        <div id="teamsOutput" class="teams-output hidden">
            <h2>üìã Hasil Pembagian Per Regu</h2>
            <div class="teams-grid" id="teamsGrid"></div>
        </div>
    </div>

    <script>
        const groupsPerBucketInput = document.getElementById('groupsPerBucket');
        const groupsListTextarea = document.getElementById('groupsList');
        const generateBtn = document.getElementById('generateBtn');
        const teamsOutput = document.getElementById('teamsOutput');
        const teamsGrid = document.getElementById('teamsGrid');

        function shuffle(arr) {
            const a = arr.slice();
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        function generatePerRegu() {
            const perBucket = parseInt(groupsPerBucketInput.value);
            const groups = groupsListTextarea.value.split('\n').map(g => g.trim()).filter(g => g);
            if (!groups.length) return alert('Masukkan minimal satu regu.');
            const shuffled = shuffle(groups);
            const numBuckets = Math.ceil(shuffled.length / perBucket);
            const buckets = Array.from({ length: numBuckets }, () => []);
            shuffled.forEach((g, i) => {
                buckets[i % numBuckets].push(g);
            });
            return buckets;
        }

        function displayBuckets(buckets) {
            teamsGrid.innerHTML = '';
            buckets.forEach((bucket, idx) => {
                const card = document.createElement('div');
                card.className = 'team-card';
                const header = document.createElement('div');
                header.className = 'team-header';
                header.textContent = `Kelompok ${idx + 1}`;
                const list = document.createElement('ul');
                list.className = 'team-members';
                bucket.forEach(name => {
                    const li = document.createElement('li');
                    li.textContent = name;
                    list.appendChild(li);
                });
                card.appendChild(header);
                card.appendChild(list);
                teamsGrid.appendChild(card);
            });
            teamsOutput.classList.remove('hidden');
            teamsOutput.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        generateBtn.addEventListener('click', () => {
            const buckets = generatePerRegu();
            if (buckets) displayBuckets(buckets);
        });
    </script>
</body>
</html>
